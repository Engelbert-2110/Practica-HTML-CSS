<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Leccion03/Css/estilologin.css">
</head>
<body>
    <div class="contenedor" >
        <h1>Login</h1>
        <form action="mi_login" id="forma" method="post">
            <div class="elemento">
                <label for="usuario">Engelbert Estrada</label>
                <input type="text" name="usuario" id="usuario" required autocomplete="off">
            </div>
            <div class="elemento">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>  

            <div class="elemento">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
    
</body>
</html>
